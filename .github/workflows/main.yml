name: add_mermaid_link

on:
  push:
    branches:
      - "feature/**"

jobs:
  add_mermaid_link:    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Run Python
        run: |
          cd update_markdown/update_markdown
          python update_markdown.py "${{ github.repository }}" "${{ github.ref_name }}"
