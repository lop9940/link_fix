name: link_fix

on:
  push:
    branches:
      - "feature/**"

  workflow_dispatch:

jobs:
  py-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Run Python
        run: python test.py
